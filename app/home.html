<script>
    //顶部文字显示效果
    //获取相关元素
    var msg = '数据无价,请谨慎操作！';
    var seq = 0;
    var len = msg.length;
    var rolling = document.querySelector('.rolling');
    // 文字从左至右显示
    function Scroll () {
        rolling.innerHTML = msg.substring(0,seq+1);
        seq++;
        if (seq >= len) {
            seq = 0;
            window.setTimeout('Scroll2();',500);
        }else {
            window.setTimeout('Scroll();',500)
        }
    }
    //文字从左至右消失
    function Scroll2() {
        rolling.innerHTML = msg.substring(seq,len);
        seq++;
        if (seq > len) {
            seq = 0;
            window.setTimeout('Scroll();', 500);
        }else {
            window.setTimeout('Scroll2();', 500);
        }
    }
    Scroll();
</script>
